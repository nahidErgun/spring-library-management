<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>All Publishers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" th:href="@{/css/global.css}">
</head>

<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${publishers}" class="container my-5">
                <div class="col-md-12">
                    <p class="my-10">
                        <a href="/publishers/add" class="btn btn-primary">
                            <i class="fas fa-plus ml-2"> Add Publisher </i></a>
                    </p>
                </div>
                <div class="col-md-10">
                    <h2 th:case="null">No record found !!</h2>
                    <div th:if="${message}" id="alert" class="alert alert-success" role="alert">
                        <p th:text="${message}">success message</p>
                    </div>
                    <script>
                    setTimeout(()=>{
                        document.getElementById("alert").style.display="none"
                    },1000)
                    </script>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md table-onelineHeader">
                            <thead>
                            <tr>
                                <th>Publisher</th>
                                <th>Create time</th>
                                <th>Update time</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="publisher : ${publishers}">
                                <td th:text="${publisher.name}"></td>
                                <td th:text="${publisher.createDateTime}"></td>
                                <td th:text="${publisher.updateDateTime}"></td>
                                <td>
                                    <a th:href="@{/publishers/edit/{id}(id=${publisher.id})}"
                                       class="btn btn-primary">
                                        <i class="fas fa-edit ml-2"></i>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/publishers/delete/{id}(id=${publisher.id})}" class="btn btn-primary">
                                        <i class="fas fa-times ml-2"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
