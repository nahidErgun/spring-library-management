<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Borrower Ekle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-5">
    <h3> Yazar Ekle</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/borrowers/save}" th:object="${borrower}"
                      method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="userName" class="col-form-label">Borrower Username</label>
                            <input type="text" th:field="*{userName}" class="form-control"
                                   id="BorrowerUserName" placeholder="Username" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="firstName" class="col-form-label">Borrower Adı</label>
                            <input type="text" th:field="*{firstName}" class="form-control"
                                   id="BorrowerFirstName" placeholder="Ad" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="lastName" class="col-form-label">Borrower Soyadı</label>
                            <input type="text" th:field="*{lastName}" class="form-control"
                                   id="BorrowerLastName" placeholder="Soyad" />
                        </div>
                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value=" Kaydet ">
                        </div>

                        <input type="hidden" id="id" th:field="*{id}">

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
