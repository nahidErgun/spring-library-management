<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Author</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-5">
    <h3> Add Author </h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/authors/save}" th:object="${author}"
                      method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="firstName" class="col-form-label">Name</label>
                            <input type="text" th:field="*{firstName}" class="form-control"
                                   id="AuthorFirstName" placeholder="Name" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="lastName" class="col-form-label">Surname</label>
                            <input type="text" th:field="*{lastName}" class="form-control"
                                   id="AuthorLastName" placeholder="Surname" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="bio" class="col-form-label">Bio</label>
                            <input type="text" th:field="*{bio}" class="form-control"
                                   id="authorBio" placeholder="Bio" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="birthDate" class="col-form-label">Birth Date</label>
                            <input type="text" th:field="*{birthDate}" class="form-control"
                                   id="AuthorBirthDate" placeholder="Birth Date" />
                        </div>
                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value="Save">
                        </div>

                        <input type="hidden" id="id" th:field="*{id}">

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
