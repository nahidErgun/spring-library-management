<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-5">
    <h3>Add Book</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/books/save}" th:object="${book}"
                      method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">Book Name</label>
                            <input type="text" th:field="*{name}" class="form-control"
                                   id="bookName" placeholder="Book Name" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="author" class="col-form-label">Author</label>
                            <input type="text" th:field="*{author}" class="form-control"
                                   id="bookAuthor" placeholder="Author" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="genre" class="col-form-label">Genre</label>
                            <input type="text" th:field="*{genre}" class="form-control"
                                   id="bookGenre" placeholder="Genre" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="publishDate" class="col-form-label">Publish Date</label>
                            <input type="text" th:field="*{publishDate}" class="form-control"
                                   id="bookPublishDate" placeholder="Publish Date" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="publisher" class="col-form-label">Publisher</label>
                            <input type="text" th:field="*{publisher}" class="form-control"
                                   id="bookPublisher" placeholder="Publisher" />
                        </div>

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value=" Save ">
                        </div>

                        <input type="hidden" id="id" th:field="*{id}">

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
