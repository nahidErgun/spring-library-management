<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>All Books</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" th:href="@{/css/global.css}">
</head>

<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${books}" class="container my-5">
                <div class="col-md-12">
                    <p class="my-5">
                        <a href="/books/add" class="btn btn-primary">
                            <i class="fas fa-plus ml-2"> Add Book </i></a>
                    </p>
                </div>
                <div class="col-md-12">
                    <h2 th:case="null">No record found !!</h2>
                    <div th:if="${message}" id="alert" class="alert alert-success" role="alert">
                        <p th:text="${message}">success message</p>
                    </div>
                    <script>
                        setTimeout(()=>{
                            document.getElementById("alert").style.display="none"
                        },1000)
                    </script>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md table-onelineHeader">
                            <thead>
                            <tr>
                                <th>Book Name</th>
                                <th>Genre</th>
                                <th>Author</th>
                                <th>Publish Date</th>
                                <th>Publisher</th>
                                <th>Create Time</th>
                                <th>Update Time</th>
                                <th>Information</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="book : ${books}">
                                <td th:text="${book.name}"></td>
                                <td th:text="${book.genre}"></td>
                                <td th:text="${book.author}"></td>
                                <td th:text="${book.publishDate}"></td>
                                <td th:text="${book.publisher}"></td>
                                <td th:text="${book.createDateTime}"></td>
                                <td th:text="${book.updateDateTime}"></td>
                                <td>
                                    <a th:href="@{/books/edit/{id}(id=${book.id})}"
                                       class="btn btn-primary">
                                        <i class="fas fa-info-circle ml-1"></i>
                                    </a>
                                </td>
                                <td>
                                <a th:href="@{/books/delete/{id}(id=${book.id})}" class="btn btn-primary">
                                    <i class="fas fa-times ml-1"></i>
                                </a>
                            </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
